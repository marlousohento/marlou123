<html><head><base href="." />
    <title>Clash of Clans Snake</title>
    <style>
        body {
            background: #2C3E50;
            color: #FFF;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                repeating-linear-gradient(45deg, #34495E 0%, #2C3E50 10%);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        #openingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .opening-content {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        .logo-container {
            margin-bottom: 30px;
            width: 300px;
            height: 150px;
        }

        .clash-logo {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px #F1C40F);
        }

        .game-title {
            font-size: 48px;
            color: #F1C40F;
            text-shadow: 0 0 10px #E67E22;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .start-button {
            font-size: 24px;
            padding: 15px 40px;
            background: #E67E22;
            border: 3px solid #F1C40F;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #F1C40F;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px #F1C40F;
            background: rgba(52, 73, 94, 0.9);
            padding: 10px;
            border-radius: 12px;
        }

        #gameCanvas {
            border: 4px solid #F1C40F;
            background: #34495E;
            border-radius: 10px;
        }

        .controls {
            margin: 20px 0;
            padding: 20px;
            background: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            text-align: center;
            border: 2px solid #F1C40F;
        }

        button {
            background: #E67E22;
            border: 2px solid #F1C40F;
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        button:hover {
            background: #D35400;
            transform: scale(1.05);
            box-shadow: 0 0 10px #F1C40F;
        }

        h1 {
            color: #F1C40F;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 36px;
            margin-bottom: 20px;
        }

        #score {
            font-size: 24px;
            margin: 10px 0;
            color: #F1C40F;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #level {
            font-size: 20px;
            color: #E67E22;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .background-sword {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
            transform: rotate(-45deg);
        }

        .background-meme {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        .meme-left {
            left: 30px;
            top: 30px;
            width: 120px;
            height: 120px;
            transform: rotate(10deg);
        }

        .meme-right {
            right: 30px;
            top: 30px;
            width: 120px;
            height: 120px;
            transform: rotate(-10deg);
        }

        .meme-bottom {
            left: 30px;
            bottom: 30px;
            width: 120px;
            height: 120px;
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>
    <svg class="background-meme meme-left" viewBox="0 0 100 100">
        <path d="M20 40 Q50 10 80 40 Q50 80 20 40" fill="#95A5A6"/>
        <circle cx="35" cy="35" r="5" fill="black"/>
        <circle cx="65" cy="35" r="5" fill="black"/>
        <path d="M30 60 Q50 80 70 60" fill="none" stroke="black" stroke-width="3"/>
        <text x="50" y="95" text-anchor="middle" fill="#E74C3C" font-size="12">Problem?</text>
    </svg>

    <svg class="background-meme meme-right" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="30" fill="#F1C40F"/>
        <circle cx="40" cy="45" r="4" fill="black"/>
        <circle cx="60" cy="45" r="4" fill="black"/>
        <path d="M45 60 Q50 65 55 60" fill="none" stroke="black" stroke-width="2"/>
        <text x="50" y="90" text-anchor="middle" fill="#E67E22" font-size="12">Much wow</text>
    </svg>

    <svg class="background-meme meme-bottom" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="25" fill="#ECF0F1"/>
        <circle cx="40" cy="45" r="8" fill="white"/>
        <circle cx="40" cy="45" r="4" fill="black"/>
        <circle cx="60" cy="40" r="6" fill="white"/>
        <circle cx="60" cy="40" r="3" fill="black"/>
        <path d="M35 60 Q50 70 65 60" fill="none" stroke="black" stroke-width="3"/>
        <text x="50" y="90" text-anchor="middle" fill="#9B59B6" font-size="12">Derp</text>
    </svg>

    <svg class="background-sword" viewBox="0 0 100 300">
        <!-- Sword handle -->
        <rect x="40" y="200" width="20" height="60" fill="#8B4513"/>
        <rect x="30" y="190" width="40" height="20" fill="#A0522D"/>
        
        <!-- Sword blade -->
        <path d="M45 0 L55 0 L60 190 L40 190 Z" fill="#C0C0C0"/>
        
        <!-- Blade details -->
        <line x1="50" y1="0" x2="50" y2="190" stroke="#A9A9A9" stroke-width="2"/>
        <path d="M45 20 L55 20" stroke="#A9A9A9" stroke-width="2"/>
        <path d="M45 40 L55 40" stroke="#A9A9A9" stroke-width="2"/>
        <path d="M45 60 L55 60" stroke="#A9A9A9" stroke-width="2"/>
        
        <!-- Handle details -->
        <rect x="35" y="200" width="30" height="5" fill="#6B3E26"/>
        <rect x="35" y="220" width="30" height="5" fill="#6B3E26"/>
        <rect x="35" y="240" width="30" height="5" fill="#6B3E26"/>
    </svg>

    <div id="openingScreen">
        <div class="opening-content">
            <div class="logo-container">
                <svg class="clash-logo" viewBox="0 0 400 200">
                    <path d="M200 20 L180 40 L220 40 Z" fill="#F1C40F"/>
                    <path d="M195 38 L205 38 L200 150 Z" fill="#E67E22"/>
                    <path d="M100 50 Q200 40 300 50 L280 160 Q200 180 120 160 Z" fill="#2C3E50" stroke="#F1C40F" stroke-width="4"/>
                    <text x="200" y="80" fill="#F1C40F" font-size="24" font-weight="bold" text-anchor="middle" font-family="Arial">MARLOU'S</text>
                    <text x="200" y="115" fill="#F1C40F" font-size="40" font-weight="bold" text-anchor="middle" font-family="Arial">CLASH</text>
                    <text x="200" y="155" fill="#E67E22" font-size="40" font-weight="bold" text-anchor="middle" font-family="Arial">SNAKE</text>
                </svg>
            </div>
            <button class="start-button" onclick="hideOpening()">ENTER BATTLE</button>
        </div>
    </div>
    <h1>Clash Snake</h1>
    <div class="controls">
        <button onclick="startGame('classic')">Village Mode</button>
        <button onclick="startGame('campaign')">War Mode</button>
        <button onclick="resetGame()">Surrender</button>
    </div>
    <div id="score">Elixir: 0</div>
    <div id="level">Town Hall: 1</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        function hideOpening() {
            const opening = document.getElementById('openingScreen');
            opening.style.opacity = '0';
            opening.style.transition = 'opacity 0.5s';
            setTimeout(() => {
                opening.style.display = 'none';
            }, 500);
        }

        function showOpening() {
            const opening = document.getElementById('openingScreen');
            opening.style.display = 'flex';
            opening.style.opacity = '1';
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameSpeed = 150;
        let gameMode = '';
        let gameLoop;
        let obstacles = [];

        function resetGame() {
            clearInterval(gameLoop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake = [];
            food = {};
            dx = 0;
            dy = 0;
            score = 0;
            level = 1;
            gameSpeed = 150;
            gameMode = '';
            obstacles = [];
            updateScore();
            updateLevel();
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            showOpening();
        }

        function startGame(mode) {
            clearInterval(gameLoop);
            snake = [
                {x: 10, y: 10}, 
                {x: 9, y: 10},  
                {x: 8, y: 10}   
            ];
            score = 0;
            level = 1;
            gameSpeed = 150;
            gameMode = mode;
            dx = 1;  
            dy = 0;
            obstacles = [];
            
            updateScore();
            updateLevel();
            spawnFood();

            if (mode === 'campaign') {
                generateObstacles();
            }

            gameLoop = setInterval(update, gameSpeed);
        }

        function drawSnakeSegment(x, y, isHead) {
            if (isHead) {
                ctx.fillStyle = '#E67E22';
                ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
                
                ctx.fillStyle = '#F1C40F';
                ctx.fillRect(x * gridSize + 4, y * gridSize, gridSize - 10, 4);
                
                ctx.fillStyle = 'white';
                const eyeSize = 4;
                if (dx === 1) {
                    ctx.fillRect((x * gridSize) + gridSize - 8, (y * gridSize) + 4, eyeSize, eyeSize);
                    ctx.fillRect((x * gridSize) + gridSize - 8, (y * gridSize) + gridSize - 8, eyeSize, eyeSize);
                } else if (dx === -1) {
                    ctx.fillRect((x * gridSize) + 4, (y * gridSize) + 4, eyeSize, eyeSize);
                    ctx.fillRect((x * gridSize) + 4, (y * gridSize) + gridSize - 8, eyeSize, eyeSize);
                } else if (dy === -1) {
                    ctx.fillRect((x * gridSize) + 4, (y * gridSize) + 4, eyeSize, eyeSize);
                    ctx.fillRect((x * gridSize) + gridSize - 8, (y * gridSize) + 4, eyeSize, eyeSize);
                } else if (dy === 1) {
                    ctx.fillRect((x * gridSize) + 4, (y * gridSize) + gridSize - 8, eyeSize, eyeSize);
                    ctx.fillRect((x * gridSize) + gridSize - 8, (y * gridSize) + gridSize - 8, eyeSize, eyeSize);
                }
            } else {
                ctx.fillStyle = '#E67E22';
                ctx.fillRect(x * gridSize + 2, y * gridSize + 2, gridSize - 4, gridSize - 4);
                ctx.strokeStyle = '#D35400';
                ctx.strokeRect(x * gridSize + 2, y * gridSize + 2, gridSize - 4, gridSize - 4);
            }
        }

        function draw() {
            ctx.fillStyle = '#34495E';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#2C3E50';
            for(let i = 0; i < tileCount; i++) {
                for(let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }

            snake.forEach((segment, index) => {
                drawSnakeSegment(segment.x, segment.y, index === 0);
            });

            ctx.fillStyle = '#9B59B6';
            ctx.beginPath();
            ctx.arc(
                (food.x * gridSize) + gridSize/2,
                (food.y * gridSize) + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(
                (food.x * gridSize) + gridSize/3,
                (food.y * gridSize) + gridSize/3,
                2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            if (gameMode === 'campaign') {
                ctx.fillStyle = '#95A5A6';
                obstacles.forEach(obstacle => {
                    ctx.fillRect(obstacle.x * gridSize, obstacle.y * gridSize, gridSize - 2, gridSize - 2);
                    ctx.strokeStyle = '#7F8C8D';
                    ctx.strokeRect(obstacle.x * gridSize + 2, obstacle.y * gridSize + 2, gridSize - 6, gridSize - 6);
                });
            }
        }

        function generateObstacles() {
            obstacles = [];
            const obstacleCount = level * 2;
            for (let i = 0; i < obstacleCount; i++) {
                let obstacle;
                do {
                    obstacle = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (isColliding(obstacle) || isFoodColliding(obstacle));
                obstacles.push(obstacle);
            }
        }

        function update() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            if (gameMode === 'campaign' && 
                obstacles.some(obs => obs.x === head.x && obs.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                if (gameMode === 'campaign' && score % 50 === 0) {
                    levelUp();
                }
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function levelUp() {
            level++;
            updateLevel();
            gameSpeed = Math.max(50, 150 - (level * 10));
            clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
            generateObstacles();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (isColliding(food) || 
                    (gameMode === 'campaign' && obstacles.some(obs => 
                        obs.x === food.x && obs.y === food.y)));
        }

        function isColliding(position) {
            return snake.some(segment => segment.x === position.x && segment.y === position.y);
        }

        function isFoodColliding(position) {
            return food.x === position.x && food.y === position.y;
        }

        function gameOver() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(231, 76, 60, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Village Destroyed!', canvas.width/2, canvas.height/2);
        }

        function updateScore() {
            document.getElementById('score').textContent = `Elixir: ${score}`;
        }

        function updateLevel() {
            document.getElementById('level').textContent = `Town Hall: ${level}`;
        }

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });
    </script>
</body></html>
